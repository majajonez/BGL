{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

    <div class="container-fluid">
        <h5>{{ event.jaka_gra|e }}</h5>
        <div>{{ event.jaka_gra|e }}</div>
        <div>{{ event.login|e }}</div>
        <div>{{ event.opis|e }}</div>
        <div>{{ event.kiedy|e }}</div>
        <div>{{ event.gdzie|e }}</div>
        <div>{{ event.ile_miejsc|e }}</div>
        {% if event.can_join %}
                        <button class="btn btn-primary" type="submit">Dołącz</button>
                    {% else %}
                        <button class="btn btn-primary" type="submit" disabled data-bs-toggle="button">Dołączono</button>
                    {% endif %}
    </div>

{% endblock %}
