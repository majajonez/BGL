<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Board Games Lovers</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.main_page') }}">Strona główna</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a id="button_my_profile" class="nav-link active" aria-current="page" href="{{ url_for('main.profil') }}">Profil</a>
                </li>
                <li class="nav-item">
                    <a id="button_make_event" class="nav-link active" href="{{ url_for('main.event') }}">Utwórz wydarzenie</a>
                </li>
                <li class="nav-item">
                    <a id="button_my_events" class="nav-link active" href="{{ url_for('main.my_events') }}">Moje wydarzenia</a>
                </li>
            </ul>
            <form class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if g.user %}
                    <li class="nav-item"><span class="nav-link">Witaj, {{ g.user.login }}</span></li>
                    <li class="nav-item"><a id="logout_button" class="nav-link active" tabindex="-1" href="{{ url_for('auth.logout') }}">Log
                        Out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link active" tabindex="-1" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    <li class="nav-item"><a id="login_button" class="nav-link active" tabindex="-1" href="{{ url_for('auth.login') }}">Log
                        In</a></li>
                    {% endif %}
                </ul>
            </form>
        </div>
    </div>
</nav>

<section class="content">

    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <div class="container"> {% block content %}{% endblock %}</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
